<div class="signin">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="login-form mx-auto">
          <form class="content" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <h2 class="login-header">Đăng nhập</h2>
            <div class="form-group">
              <label for="email">Email/Phone</label>
              <input
                type="text"
                class="form-control mt-2"
                id="email"
                formControlName="username"
              />
            </div>
            <div
              *ngIf="
                loginForm.get('username')?.hasError('required') &&
                (loginForm.get('username')?.touched ||
                  loginForm.get('username')?.dirty) &&
                getUserNameError()
              "
            >
              <small class="text-danger"> {{ getUserNameError() }}</small>
            </div>

            <div class="form-group password-field mt-3">
              <label for="password">Mật khẩu</label>
              <input
                type="password"
                placeholder
                class="form-control mt-2 po_re"
                id="password"
                formControlName="password"
              />
              <i class="password-toggle fas fa-eye-slash"></i>
              <div
                *ngIf="
                  loginForm.get('password')?.hasError('required') &&
                  (loginForm.get('password')?.touched ||
                    loginForm.get('password')?.dirty) &&
                  getPasswordError()
                "
              >
                <small class="text-danger"> {{ getPasswordError() }}</small>
              </div>
            </div>
            <div class="form-group mt-3">
              <div class="form-check checkbox-text">
                <span style="display: flex">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="remember"
                  />
                  <label class="form-check-label text-start" for="remember">
                    Ghi nhớ đăng nhập</label
                  >
                </span>
                <a href="#" class="register-link">Quên mật khẩu</a>
              </div>
            </div>

            <div class="button-signup">
              <button type="submit" class="login-button">Đăng nhập</button>
            </div>
            <div class="login-other">
              <div class="divider"></div>
              <p class="text">Đăng nhập bằng</p>
              <div class="divider"></div>
            </div>

            <!-- Tài khoản xã hội  -->
            <div class="social-login">
              <ul
                class="list-unstyled d-flex align-items-center justify-content-between flex-wrap mb-0"
              >
                <button
                  type="button"
                  class="el-button social-login__button facebook el-button--default el-button--medium"
                >
                  <i class="fab fa-facebook-f mr-1"></i>
                  <span> Facebook </span>
                </button>
                <button
                  type="button"
                  class="el-button social-login__button google el-button--default el-button--medium"
                >
                  <i class="fab fa-google mr-1"></i>
                  <span> Google </span>
                </button>
                <button
                  type="button"
                  class="el-button social-login__button github el-button--default el-button--medium"
                >
                  <i class="fa-brands fa-twitter mr-1"></i>
                  <span> Twitter </span>
                </button>
              </ul>
            </div>

            <p class="text-center">
              Bạn chưa đăng ký?
              <span>
                <a href="/signup" class="register-link">Tạo tài khoản</a></span
              >
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
